<!DOCTYPE html>
<!-- thymeleaf를 사용하기 위한 선언입니다. -->
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
<meta charset="UTF-8">
<title>boardInsert.html</title>
</head>
<!-- SummerNote를 사용하기 위한 선언했습니다. -->
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<!-- SpringBoot는 기본적인 시작 위치가 static폴더 인 것 같습니다. -->
<!-- static/JS/boardInsert.js를 사용하기 위해서 선언했습니다. -->
<script src="/JS/boardInsert.js"></script>

<!-- static/CSS/boardInsert.css를 사용하기 위해서 선언했습니다. -->
<link href="/CSS/boardInsert.css" rel="stylesheet">

<body>
	<h1>BoardInsert</h1>

	<form th:action="insertres.do" method="post">
	<table border="1">
		<col width="100">
		<tr>
			<th class="title">작성자</th>
			<td><input type="text" placeholder="이름을 입력해주세요." name="boardname" class="inputBox"></td>
		</tr>
		<tr>
			<th class="title">제목</th>
			<td><input type="text" placeholder="제목을 입력해주세요." name="boardtitle" class="inputBox"></td>
		</tr>
		<tr>
			<th class="title">내용</th>
			<td>
				<textarea id="summernote" name="boardcontent"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3" align="right">
				<input type="submit" th:value="작성완료">
				<input type="button" th:value="작성취소" onclick="location.href='list.do'">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
